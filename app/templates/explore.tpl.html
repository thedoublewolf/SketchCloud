<ul class="posts" ng-repeat="post in posts | orderBy:'-createdAt'">
  <a class="postlink" href="#/single/{{ post.objectId }}">
    <li class="post">
      <div class="user">
        <img src="http://placehold.it/100x100">
      </div>
      <div class="userpost">
        <h5 class="posttitle">{{ post.title }}</h5>
        <p class="postdate">Date Posted: {{ post.createdAt | date:'MM-dd-yyyy' }}</p>
        <p class="postdesc">{{ post.description }}</p>
        <div class="imagediv">
          <img class="postimage" src="{{ post.image }}"> 
        </div>
      </div>
    </li>
  </a>
</ul>
